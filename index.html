<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="mt-5">
        <h1 class="text-center text-primary">Exploring Food</h1>
    </header>
    <main>
        <section class="container mb-4">
            <h1 class="text-danger">Meal Details</h1>
            <div id="detail-container" style="width: 18rem;">
                
            </div>
        </section>
        <section class="text-center mb-4">
            <input id="search-field" type="text">
            <button onclick="searchFood()" class="btn btn-primary">Search</button>
        </section>
        <section class="container">
            <h1 class="text-danger">My Meals</h1>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
            </div>
        </section>
    </main>


    <!-- script Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mealdb.js"></script>
</body>
</html>
